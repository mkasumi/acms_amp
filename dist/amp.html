<!doctype html>
<html ⚡ lang="ja">
	<head>
		<meta charset="utf-8">
		<title><!-- GET_Rendered id="title" --></title>
		<link rel="canonical" href="%{CANONICAL_URL}" />
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

		<!-- ※カスタマイズ用のCSS -->
		<style amp-custom>
			<!-- #include file="/css/amp.min.css" -->
		</style>

		<!-- ※以下のJSON-LDの記述があれば、カルーセル表示されます -->
		<script type="application/ld+json">
			{
				"@context": "http://schema.org",
				"@type": "BlogPosting", // NewsArticleまたはBlogPostingまたはArticleを記述
				"mainEntityOfPage": "%{CANONICAL_URL}",
				"headline": "<!-- GET_Rendered id="title" -->",
				"datePublished": "<!-- GET_Rendered id="date_published" -->",
				"dateModified": "<!-- GET_Rendered id="date_modified" -->",
				"description": "<!-- GET_Rendered id="ogp_entry_meta_description" -->",
				"author": {
					"@type": "Person",
					"name": "◯◯"// 著者の名前を記入
				},
				"publisher": {
					"@type": "Organization",
					"name": "◯◯",// 団体の名前を記入
					"logo": {
						"@type": "ImageObject",
						"url": "http://example.com/images/logo.png",// ロゴのURL
						"width": 600,// ロゴの画像の幅
						"height": 60// ロゴの画像の高さ
					}
				},
				"image": {
					"@type": "ImageObject",
					"url": "<!-- GET_Rendered id="ogp_image" -->",
					"height": <!-- GET_Rendered id="ogp_image_height" -->,
					"width": <!-- GET_Rendered id="ogp_image_width" -->
				}
			}
		</script>
		<!-- ※以下のスタイル要素は読み込み必須 -->
		<style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

		<!-- AMP側で用意されている専用JavaScript -->
		<script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
		<script async custom-element="amp-youtube" src="https://cdn.ampproject.org/v0/amp-youtube-0.1.js"></script>
		<script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
		<script async src="https://cdn.ampproject.org/v0.js"></script><!-- ※読み込み必須 -->

		<!-- OGPの設定 -->
		<meta property="og:url" content="%{CANONICAL_URL}">
		<meta property="og:locale" content="ja_JP">
		<meta property="og:site_name" content="%{ROOT_BLOG_NAME}">
		<meta property="og:title" content="<!-- GET_Rendered id="title" -->">
		<meta property="og:type" content="article">
		<meta property="og:description" content="<!-- GET_Rendered id="ogp_entry_meta_description" -->">
		<meta property="og:image" content="<!-- GET_Rendered id="ogp_image" -->">

		<!-- Twitter Cardの設定 -->
		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@◯◯"><!-- サイトのTwitter アカウント -->
		<meta name="twitter:creator" content="@◯◯"><!-- 著者のTwitter アカウント -->
		<meta name="twitter:title" content="<!-- GET_Rendered id="title" -->">
		<meta name="twitter:description" content="<!-- GET_Rendered id="ogp_entry_meta_description" -->">
		<meta name="twitter:image" content="<!-- GET_Rendered id="ogp_image" -->">

	</head>
	<body>
		<!-- #include file="/vars/all.html" -->

		<!-- Google Analyticsの読み込み -->
		<amp-analytics type="googleanalytics" id="analytics1">
			<script type="application/json">
				{
					"vars": {
						"account": "◯◯" // Google AnalyticsのトラッキングID
					},
					"triggers": {
						"trackPageview": {
							"on": "visible",
							"request": "pageview"
						}
					}
				}
			</script>
		</amp-analytics>

		<nav class="global-nav">
			<p class="site-name"><a href="%{HTTP_ROOT}">%{ROOT_BLOG_NAME}</a></p>
		</nav>

		<!-- BEGIN_MODULE Entry_Body -->
		<div class="container acms-container">
			<!-- BEGIN notFound -->
			<p>お探しの記事は見つかりませんでした。</p>
			<!-- END notFound -->
			<!-- BEGIN entry:loop -->
			<article class="entry">
				<!-- BEGIN title:veil -->
				<header class="entry-header">
					<h1 class="entry-title">{title}[raw]</h1>
					<p class="entry-time"><!-- BEGIN date:veil --><time datetime="{date#Y}-{date#m}-{date#d}">{date#Y}年{date#m}月{date#d}日</time><!-- END date:veil --></p>
				</header>
				<!-- END title:veil -->
				<div class="entry-column acms-entry">
					<div class="acms-grid">
						<!-- BEGIN unit:veil -->
						<!--#include file="/include/unit_amp.html"-->
						<hr class="clearHidden">
						<!-- END unit:veil -->
						<!-- BEGIN continueLink:veil -->
						<p><a href="{continueUrl}">「{continueName}」の続きを読む</a></p>
						<!-- END continueLink:veil -->
						<!-- BEGIN formBody -->
						<!--#include file="/include/form/unit.html"-->
						<hr class="clearHidden">
						<!-- END formBody -->
						<!-- BEGIN adminEntryEdit -->
						<!--#include file="/admin/entry/edit.html"-->
						<!--#include file="/admin/entry/add.html"-->
						<!-- END adminEntryEdit -->
						<!-- BEGIN adminFormEdit -->
						<!--#include file="/admin/form2/edit.html"-->
						<!-- END adminFormEdit -->
					</div>
				</div>
			</article>
			<!-- END entry:loop -->
		</div>

		<!-- タグが関連しているエントリー -->
		<!-- BEGIN_MODULE Entry_TagRelational id="relational_entry" -->
		<div class="section-side">
			<!-- BEGIN related:veil -->
			<h2 class="heading-large">関連エントリー</h2>
			<ul class="list-related">
				<!-- BEGIN entry:loop -->
				<li><a href="{url}">{title}</a></li>
				<!-- END entry:loop -->
			</ul>
			<!-- END related:veil -->
		</div>
		<!-- END_MODULE Entry_TagRelational -->
		<!-- END_MODULE Entry_Body -->
	</body>
</html>
